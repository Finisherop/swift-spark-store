
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js static assets - long-term caching
[[headers]]
for = "/_next/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Next.js image optimization cache
[[headers]]
for = "/_next/image*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Static images and assets
[[headers]]
for = "/images/*"
  [headers.values]
  Cache-Control = "public, max-age=604800"

[[headers]]
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# HTML pages - no cache for ISR to work properly
[[headers]]
for = "/*.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# API routes - no cache
[[headers]]
for = "/api/*"
  [headers.values]
  Cache-Control = "no-cache"