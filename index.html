<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftMart - Amazon Product Discovery</title>
    <meta name="description" content="Discover the best Amazon products with honest reviews and recommendations. Fast loading, optimized for performance." />
    <meta name="author" content="SwiftMart" />
    <meta name="keywords" content="Amazon products, product reviews, shopping, e-commerce, deals" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SwiftMart" />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="SwiftMart - Amazon Product Discovery" />
    <meta property="og:description" content="Discover the best Amazon products with honest reviews and recommendations" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://swiftmart.com" />
    <meta property="og:site_name" content="SwiftMart" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@swiftmart" />
    <meta name="twitter:title" content="SwiftMart - Amazon Product Discovery" />
    <meta name="twitter:description" content="Discover the best Amazon products with honest reviews and recommendations" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Performance hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance monitoring -->
    <script>
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }
        });
      }
    </script>
  </body>
</html>
